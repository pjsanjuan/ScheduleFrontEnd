<!--Editing Pane -->
<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
  <form fxLayout="column">
    <mat-form-field class="med-font">
      <input matInput placeholder="First Name" name="first_name" [(ngModel)]="user.first_name">
    </mat-form-field>

    <mat-form-field class="med-font">
      <input matInput placeholder="Last Name" name="last_name" [(ngModel)]="user.last_name">
    </mat-form-field>

    <mat-form-field class="med-font">
      <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="user">Save</button>
</div>
